<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Booking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sports Booking App</h1>
        <div class="form-group">
            <label for="center">Select Center:</label>
            <select id="center">
                <option value="Indiranagar">Indiranagar</option>
                <option value="Koramangala">Koramangala</option>
                <option value="Whitefield">Whitefield</option>
                <option value="Jayanagar">Jayanagar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sport">Select Sport:</label>
            <select id="sport">
                <option value="Badminton">Badminton</option>
                <option value="Squash">Squash</option>
                <option value="Tennis">Tennis</option>
                <option value="Basketball">Basketball</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <button id="view-bookings">View Bookings</button>
        <div id="bookings"></div>

        <h2>Create a Booking</h2>
        <div class="form-group">
            <label for="court">Court Number:</label>
            <input type="number" id="court" placeholder="e.g., 1">
        </div>
        <div class="form-group">
            <label for="timeSlot">Time Slot:</label>
            <input type="text" id="timeSlot" placeholder="e.g., 10:00-11:00">
        </div>
        <button id="create-booking">Create Booking</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
